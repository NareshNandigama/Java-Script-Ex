<html>
<head></head>
<body>

<h1>Chess Format</h1>

<input type="button" value="click me" onClick="chess()">
<script>

function chess()
{
	var txt ="#";
	for (var j = 1; j <=8; j++)
	{
 		if (j%2!=0)
 		{
			for (var i=1;i<5;i++)
			{	
			document.write("&nbsp"+txt);
			}
			document.write("<br>");
		}
		
		else
		{
			for (var i = 0; i < 4; i++)
			{		
			document.write(txt+"&nbsp");
			}
			document.write("<br>");
		}
	}
}
</script>

</body> 
</html>
