<body>

<h1>My First Web Page</h1>

<input type="button" value="click me" onClick="fizz()">
<script>
function fizz(){

for (var i=1;i<=100;i++){
	if (i%3==0) {
		if (i%3==0 && i%5==0) {
			document.write("fizz buzz<br>");
		}
		else
		document.write("fizz<br>");
	}
	else if (i%5==0) {
		document.write("buzz<br>");
	}
	else
document.write(i+"<br>");

}
}
</script>

</body>
