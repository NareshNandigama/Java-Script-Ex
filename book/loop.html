<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p></br>
    <p id="demo1"></p></br>
    <p id="demo2"></p>

<script>
    //for loop
cars = ["BMW", "Volvo", "Saab", "Ford"];
var i;
for (i = 0, l = cars.length, text = ""; i < l; i++) {
    text += cars[i] + "<br>"; 
} document.getElementById("demo").innerHTML = text;
    //for in loop    
var txt = "";
var person = {fname:"John", lname:"Doe", age:25}; 
var x;
for (x in person) {
    txt += person[x] + " ";
    document.getElementById("demo1").innerHTML = txt;

}
    var text1,i=0;
     while (i < 10) {
    text1 += "<br>The number is " + i;
        i++;
}
    document.getElementById("demo2").innerHTML = text1;
</script>

</body>
</html>
